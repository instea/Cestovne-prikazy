<div class="container">
  <form [formGroup]="loginInfo" (ngSubmit)="onSubmit(loginInfo)">
    <div *ngIf="errorMessage | async" class="alert alert-danger" role="alert">
      {{errorMessage | async}}
    </div>
    <div class="form-group">
      <label>
        Username
        <input formControlName="username" type="text" class="form-control" placeholder="Username">
      </label>
    </div>
    <div class="form-group">
      <label>
        Password
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
      </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginInfo.invalid">
      <i *ngIf="loginInProgress | async" class="fa fa-spinner fa-spin"></i>
      Login
    </button>
  </form>
</div>
